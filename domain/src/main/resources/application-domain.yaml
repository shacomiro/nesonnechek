spring:
  config:
    import:
      - application-domain-rds.yaml
      - application-domain-redis.yaml
  profiles:
    group:
      domains-dev:
        - domain-dev
        - domain-rds-dev
        - domain-redis-dev
        - domain-rds-debug
      domains-local:
        - domain-local
        - domain-rds-local
        - domain-redis-local
        - domain-rds-debug
---
spring:
  config:
    activate:
      on-profile: domain-dev
aws:
  s3:
    service-endpoint: ${ext-config.aws.s3.service-endpoint}
    key:
      access: ${ext-config.aws.s3.access-key}
      secret: ${ext-config.aws.s3.secret-key}
    region: ${ext-config.aws.s3.region}
    bucket: ${ext-config.aws.s3.bucket}
java-epub-generator:
  directory:
    content: ${ext-config.ebook.content-directory}
    ebook: ${ext-config.ebook.ebook-directory}
---
spring:
  config:
    activate:
      on-profile: domain-local
aws:
  s3:
    port: 8033
    service-endpoint: http://127.0.0.1:8033
    key:
      access: null
      secret: null
    region: ap-northeast-2
    bucket: local-bucket
java-epub-generator:
  directory:
    content: ./files/local/content
    ebook: ./files/local/ebook
