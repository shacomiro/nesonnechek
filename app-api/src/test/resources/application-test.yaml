spring:
  profiles:
    group:
      test:
        - app-api-test
        - domains-test
      domains-test:
        - domain-test
        - domain-rds-test
        - domain-redis-test
    active: test
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
---
spring:
  config:
    activate:
      on-profile: app-api-test
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
jwt:
  secret:
    key: It-is-strongly-recommended-that-you-use-a-string-that-is-at-least-512-bits-(64-characters)-long-for-the-secret-key
  issuer: makeabook
  valid-milliseconds:
    access: 30000
    refresh: 60000
---
spring:
  config:
    activate:
      on-profile: domain-test
aws:
  s3:
    port: 8033
    service-endpoint: http://127.0.0.1:8033
    key:
      access: null
      secret: null
    region: ap-northeast-2
    bucket: test-bucket
java-epub-generator:
  directory:
    content: ./src/test/resources/files/content
    ebook: ./src/test/resources/files/ebook
---
spring:
  config:
    activate:
      on-profile: domain-rds-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        globally_quoted_identifiers: true
        format_sql: true
        show_sql: true
    database: h2
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
---
spring:
  config:
    activate:
      on-profile: domain-redis-test
  redis:
    port: 6380
    host: localhost

